# CI workflow for Python projects
# Uses wrknv tasks for consistency between local and CI environments.
name: ⚙️ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Install wrknv
        run: uv pip install "wrknv @ git+https://github.com/provide-io/wrknv.git@main"

      - name: Run CI pipeline
        run: |
          source .venv/bin/activate
          echo "=== Ruff lint ==="
          ruff check . || { echo "ruff lint failed"; exit 1; }
          echo "=== MyPy typecheck ==="
          mypy src/ || { echo "mypy failed"; exit 1; }
          echo "=== Running tests ==="
          pytest || { echo "pytest failed"; exit 1; }
          echo "=== Running build ==="
          uv build || { echo "build failed"; exit 1; }

      - name: Run security scan
        run: |
          source .venv/bin/activate
          we run security
